    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project Idea Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->


        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="{{ url_for('static', filename="js/vendor/modernizr-2.6.2.min.js") }}"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <header>
                        <h1>Project Idea Generator</h1>
                    </header>
                </div>
                <div class="col-md-6">
                    {% if session['name'] %}
                    <p>Hello, {{ session['name']}}</p>
                    {% else %}
                    <a href="/login"><button>Log In</button></a>
                    {% endif %}
                </div>
            </div>
            <div class="body-container">
                <div class="row">
                  <div class="col-md-12">
                    <input id="idea_input" type="text" placeholder="Enter an idea or hit the generate button">
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <button class="btn btn-default" id="give">Give me an idea!</button>
                    </div>
                    <div class="col-md-3">
                        <button class="btn btn-default" id="submit">Submit an idea!</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename="js/vendor/jquery-1.10.2.min.js") }}><\/script>')</script>
        <script src="{{ url_for('static', filename="js/plugins.js") }}"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="{{ url_for('static', filename="js/main.js") }}"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X');ga('send','pageview');
        </script>
    </body>
</html>
